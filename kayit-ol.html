<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemen Üye Ol!</title>
</head>
<body>
            <a href="index.html">Anasayfa</a>
            <a href="en-iyi-filmler.html" target="_blank">En İyi Filmler</a>
            <a href="kayit-ol.html">Kayıt Ol</a>
    <h1>Lütfen Formu Eksiksiz Doldurunuz.</h1>
    <hr>
    
    <h2>Hesap Bilgileniz</h2>
    <table>
        <tr>
            <td><label for="username">Kullanıcı Adı :</label></td>
            <td style="width: 50px;"></td>
            <td><input type="text" name="" id="username" required placeholder="Kullanıcı adı giriniz"></td>
        </tr>
        <tr>
            <td><label for="eposta">E-Posta :</label></td>
            <td></td>
            <td><input type="email" id="eposta" required placeholder="E-posta adresi giriniz"></td>
        </tr>
        <tr>
            <td><label for="parola">Parola :</label></td>
            <td></td>
            <td><input type="password" id="parola" placeholder="Parola giriniz"></td>
        </tr>

        
    </table>

    <table>
        <h2>Kişisel Bilgileriniz</h2>

        <tr>
            <td><label for="ad">Adınız :</label></td>
            <td style="width: 50px;"></td>
            <td><input type="text" name="" id="ad" required placeholder="İsim giriniz"></td>
        </tr>
        <tr>
            <td><label for="soyad">Soyadınız :</label></td>
            <td></td>
            <td><input type="text" name="" id="soyad" required placeholder="Soyisim giriniz"></td>
        </tr>
        <tr>
            <td>Şehir :</td>
            <td></td>
            <td>
                <select name="cities" id="sehir">
                <option value="0">Seçiniz</option>
                <option value="34">İstanbul</option>
                <option value="41">Kocaeli</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="cinsiyet">Cinsiyet :</label></td>
            <td></td>
            <td><input type="radio" name="gender" id="man"><label for="man">Erkek</label>
                <input type="radio" name="gender" id="woman"><label for="woman">Kadın</label></td>
            
        </tr>
        <tr>
            <td><label for="hobies">Hobileriniz :</label></td>
            <td></td>
            <td>
                <input type="checkbox" name="hobies" id="cinema"><label for="cinema">Sinema</label>
                <input type="checkbox" name="hobies" id="travel"><label for="travel">Gezmek</label>
                <input type="checkbox" name="hobies" id="spor"><label for="spor">Spor</label>
                <input type="checkbox" name="hobies" id="book"><label for="book">Kitap</label>

            </td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td>
                <button type="submit">Kaydet</button>
            </td>

        </tr>

    </table>




</body>
</html>
